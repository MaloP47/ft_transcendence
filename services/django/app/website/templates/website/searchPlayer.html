<div class="rounded bg-blur-5 rounded border border-light p-2" style="--bs-border-opacity:0.25;">
{% for u in users%}
<div class="d-flex m-1">
	<div class="bg-white rounded-circle flex-shrink-0"  style="background-image: url('{{u.profilPicture.url}}'); background-size: cover; width:60px; height:60px;"></div>
	<div class="d-flex flex-column w-100 ms-2">
		<div>{{ u.username }}</div>
		<button type="button" style="--bs-btn-padding-y: .15rem; --bs-btn-padding-x: .25rem" class="btn btn-light w-100" data-id="{{u.id}}" data-name="{{u.username}}">Add</button>
	</div>
</div>
{% endfor %}
</div>
