{% for u in users%}
	{% if u.id != user.id %}
<div class="d-flex mt-2 mx-1">
	<div class="bg-white rounded-circle flex-shrink-0"  style="background-image: url('{{u.profilPicture.url}}'); background-size: cover; width:60px; height:60px;"></div>
	<div class="d-flex flex-column w-100 ms-2">
		<div>{{ u.username }}</div>
		{% if u.pending %}
		<button type="button" style="--bs-btn-padding-y: .15rem; --bs-btn-padding-x: .25rem" class="btn btn-light w-100" data-id="{{u.id}}" disabled>Friend request pending</button>
		{% elif u.ask %}
		<button type="button" style="--bs-btn-padding-y: .15rem; --bs-btn-padding-x: .25rem" class="btn btn-primary w-100" data-id="{{u.id}}" data-type="accept">Accept friend request</button>
		{% elif u.block %}
		<button type="button" style="--bs-btn-padding-y: .15rem; --bs-btn-padding-x: .25rem" class="btn btn-light w-100" data-id="{{u.id}}" data-type="accept">Unblock user</button>
		{% else %}
		<button type="button" style="--bs-btn-padding-y: .15rem; --bs-btn-padding-x: .25rem" class="btn btn-light w-100" data-id="{{u.id}}" data-type="send">Send friend request</button>
		{% endif %}
	</div>
</div>
	{% endif %}
{% endfor %}
