<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Test Data</title>
</head>
<body>
    <h1>Test Data</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for test in test_data %}
                <tr>
                    <td>{{ test.name }}</td>
                    <td>{{ test.email }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
