services:
  db:
    container_name: postgresql
    image: postgres
    # volumes:
    #   - ./requirements/postgresql/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  web:
    container_name: django
    build:
      context: requirements/django
      dockerfile: Dockerfile
    # command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - django:/code
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      - db



#Volumes
volumes:
    django:
        driver: local
        driver_opts:
            type: 'none'
            o: 'bind'
            device: './requirements/django/data'