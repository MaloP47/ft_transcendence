services:
  django:
    container_name: django
    build: ./requirements/django/
    expose:
      - "8000"
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    volumes:
      - ./requirements/django/app:/code
    networks:
      transcendence:
        aliases:
          - django
    restart: on-failure
    depends_on:
      db:
        condition: service_healthy

  db:
    container_name: postgres
    image: postgres:alpine3.20
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      - transcendence
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
    restart: on-failure
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    container_name: nginx
    ports:
      - "1443:443"
      - "1080:80"
    networks:
      transcendence:
        aliases:
          - nginx
    depends_on:
      - django
      - grafana
    build:
      context: requirements/nginx
      dockerfile: Dockerfile
    volumes:
      - ./requirements/nginx/conf:/etc/nginx/conf.d
    restart: on-failure

  rabbitmq:
    image: rabbitmq:3.12.14-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - transcendence
    restart: on-failure

  grafana:
    image: grafana/grafana:9.5.19
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=adminpassword
      - GF_SERVER_ROOT_URL=%(protocol)s://%(domain)s:%(http_port)s/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    volumes:
      - ./requirements/grafana/conf/datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml
      - ./requirements/grafana/conf/dashboard.yml:/etc/grafana/provisioning/dashboards/dashboard.yml
      - ./requirements/grafana/conf/dashboards:/etc/grafana/provisioning/dashboards
    networks:
      - transcendence
    restart: on-failure

  prometheus:
    image: prom/prometheus:v2.45.4
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./requirements/prometheus/conf/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - transcendence
    restart: on-failure

  docker-exporter:
    image: prom/node-exporter
    container_name: docker-exporter
    ports:
      - "9300:9100"
    networks:
      - transcendence
    restart: always

volumes:
  postgres_data:
  grafana_data:
  prometheus_data:

networks:
  transcendence:
    driver: bridge
